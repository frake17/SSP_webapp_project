{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<link rel="stylesheet" href="static/css/login.css">


<form method="POST" action="">
    <div class="imgcontainer">
        <img src="static/img/login.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="msg">{{ msg }}</div>
        <label for="email"><br>Email</br></label>
        <input type="text" placeholder="Enter your email" name="email" id="email" required>

        <label for="passwd"><br>Password</br></label>
        <input type="password" placeholder="Enter your password" name="passwd" id="passwd" required>
        <span class="forgot_pw"><a href="#">Forgot password?</a></span>

        <button class="login_btn" type="Submit" name="btn" value="login_btn">Login</button>
    </div>
</form>

{% endblock %}
