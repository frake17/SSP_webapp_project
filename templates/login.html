{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<link rel="stylesheet" href="static/css/login.css">


<form method="POST" action="">
    <div class="imgcontainer">
        <img src="static/img/login.png" alt="Logo" class="logo">
    </div>

    <div class="container">
        <label for="email"><br>Email<br></label>
        <input type="text" placeholder="Enter your Email" name="email" required>

        <label for="passwd"><br>Password<br></label>
        <input type="password" placeholder="Enter your password" name="passwd" required>
        <span class="forgot_pw"><a href="/findEmail">Forgot password?</a></span>
        <button type="Submit" name="btn" value="login_btn">Login</button>
    </div>
</form>

{% endblock %}
