{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<link rel="stylesheet" href="static/css/login.css">


<form method="POST" action="">
    <div class="imgcontainer">
        <img src="static/img/login.png" alt="Logo" class="logo">
    </div>

    <div class="container">
        <label for="username"><br>Username</br></label>
        <input type="text" placeholder="Enter your username" name="username" required>

        <label for="passwd"><br>Password</br></label>
        <input type="password" placeholder="Enter your password" name="passwd" required>
        <span class="forgot_pw"><a href="#">Forgot password?</a></span>

        <label for="authenticate"><br>Authentication Code<br></label>
        <input type="text" placeholder="Enter code sent to email" name="authenticate" required>
        <span class="authenticate"><a href="#">Send code to your email</a></span>

        <button type="Submit" name="btn" value="login_btn">Login</button>
    </div>
</form>

{% endblock %}
